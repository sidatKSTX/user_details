# Application Configuration
spring.application.name=user-details-api
server.port=9090
# Logging Configuration
logging.file.path=.
logging.file=userdetails.log
#logging.logback.rollingpolicy.file-name-pattern=userdetails.%d{yyyy-MM-dd}.log
logging.level.root=INFO
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.reactive.function.client=TRACE
logging.level.org.hibernate.stat=debug
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]
# Database Configuration
spring.datasource.url=jdbc:postgresql://dev-aurora-postgresql-auroradbinstance-4xndvv5lf7k1.cmstfl08uvou.us-east-1.rds.amazonaws.com:3306/KSCFDB
spring.datasource.username=ksdbadmin
spring.datasource.password=ksdbpass101
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
#spring-jpa.properties.hibernate.generate_statistics=true
spring-jpa.show-sql=true
spring-jpa.properties.hibernate.format_sql=true
# Multipart Configuration
